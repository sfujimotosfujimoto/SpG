<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Spring Core Online Tutorial - List customers</title>

    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />

    <link
            rel="stylesheet"
            href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
            th:href="@{/webjars/bootstrap/3.3.5/css/bootstrap.min.css}"
            media="screen"
    />

    <script
            src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
            th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"
    ></script>

    <link
            rel="stylesheet"
            href="../static/css/spring-core.css"
            th:href="@{css/spring-core.css}"
            media="screen"
    />

</head>
<body>
<div class="container">

    <h2>customer Details</h2>
    <div>
        <form class="form-horizontal" th:object="${customer}" th:action="@{/customer}" method="post">
            <input type="hidden" th:field="*{id}"/>
            <div class="form-group">
                <label class="col-sm-2 control-label">firstName:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{firstName}"/>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">lastName:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{lastName}"/>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">email:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{email}"/>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">phoneNumber:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{phoneNumber}"/>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">address1:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{address1}"/>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">address2:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{address2}"/>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">city:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{city}"/>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">state:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{state}"/>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">zipCode:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{zipCode}"/>
                </div>
            </div>

            <div class="row">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>

        </form>
    </div>

</div>

</body>
</html>
